<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Challenge 2</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
		}

		body {
			background: #ffffff;
		}

		/* Top utility */
		.top-bar {
			padding: 24px 40px;
			text-align: right;
		}

		.top-bar button {
			background: #2563eb;
			color: #fff;
			border: none;
			padding: 8px 14px;
			border-radius: 8px;
			cursor: pointer;
		}

		/* Master container */
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 40px;
		}

		/* Hero layout */
		.hero {
			display: grid;
			grid-template-columns: 1fr 1.2fr;
			align-items: start;
			gap: 60px;
		}

		/* Left content */
		.hero-content h1 {
			font-size: 56px;
			font-weight: 700;
			line-height: 1.1;
			margin-bottom: 20px;
			max-width: 420px;
		}

		.hero-content p {
			font-size: 16px;
			color: #444;
			max-width: 360px;
			margin-bottom: 24px;
		}

		.form-row {
			display: flex;
			gap: 12px;
			margin-bottom: 40px;
		}

		.form-row input {
			padding: 8px 12px;
			border: 1px solid #ccc;
			border-radius: 6px;
			width: 180px;
		}

		.form-row button {
			background: #2563eb;
			color: #fff;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
			cursor: pointer;
		}

		/* Image container */
		.hero-image {
			border-radius: 16px;
			overflow: hidden;
		}

		.hero-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		/* Responsive */
		@media (max-width: 900px) {
			.hero {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>

<body>
	<div class="top-bar">
		<button>Switch Theme</button>
	</div>

	<div class="container">
		<div class="hero">
			<div class="hero-content">
				<h1>Build Better Products</h1>
				<p>
					Introducing a new way for your brand to reach the creative community.
				</p>

				<div class="form-row">
					<input type="email" placeholder="Enter work email" />
					<button>Request demo</button>
				</div>
			</div>

			<div class="hero-image">
				<img src="assets/hero.avif" alt="Hero image" />
			</div>
		</div>
	</div>
</body>

</html>
